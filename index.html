<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="static/css/styles2.css">
  <link rel="shortcut icon" href="static/1.ico" />

</head>
<body>
 <div class="container">
  <h1 id="title"></h1>

  <h4 id="nameFormWarning">Please enter your name before proceeding!</h4>
  <form id="nameForm">
    <label for="name">First Name:</label>
    <input type="text" name="nameValue" placeholder="First Name" ><br><br>
    <input type="submit" value="Submit">
  </form>
  <h2 id="welcome"></h2>
  <h4 id="answerWarning">Please enter an answer before proceeding!</h4>
  <h3 id="questionNumber"></h3>
  <h4 id="question"></h4>
  <form id="answerChoices">
    <input type="radio" name="answers" id="0">
    <label for="0" id="ansLabels"></label><br>
    <input type="radio" name="answers" id="1">
    <label for="1" id="ansLabels"></label><br>
    <input type="radio" name="answers" id="2">
    <label for="2" id="ansLabels"></label><br>
    <input type="radio" name="answers" id="3">
    <label for="3" id="ansLabels"></label><br>
    <input type="radio" name="answers" id="4">
    <label for="4" id="ansLabels"></label>
  </form>
  <br>
  <button id="nextQuestion">Next Question!</button>
  <div id="score">
    <h2 id="nameScore"></h2>
  </div>
</div>
<script src="static/js/jquery-2.1.4.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/quiz.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
