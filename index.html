<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="static/css/styles2.css">

</head>
<body>
 <div class="container">
  <h1 id="title"></h1>

  <form id="nameForm">
    <label for="name">First Name:</label>
    <input type="text" name="nameValue" placeholder="First Name" ><br><br>
    <input type="submit" value="Submit">
  </form>
  <h3 id="welcome"></h3>
  <div id="questionNumber"></div>
  <div id="question"></div>
  <form id="answerChoices">
    <input type="radio" name="answers" id="0"><br>
    <input type="radio" name="answers" id="1"><br>
    <input type="radio" name="answers" id="2"><br>
    <input type="radio" name="answers" id="3"><br>
    <input type="radio" name="answers" id="4">
  </form>
  <br>
  <button id="nextQuestion">Next Question!</button>
</div>
<script src="static/js/jquery-2.1.4.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/quiz.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
